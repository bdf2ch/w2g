<div class="event-list-item" [ngClass]="{'with-divider': showDivider}">
  <div class="meeting-time">
    <span>{{meeting.startDate | time}}</span>
    <span>&mdash;</span>
    <span>{{meeting.endDate | time}}</span>
  </div>
  <div class="meeting-info">
    <span>{{meeting.displayName}}</span>
  </div>
